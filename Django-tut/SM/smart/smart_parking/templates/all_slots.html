{% extends 'layout.html' %}
<html> 
<title>
ALL SLOTS</title>
<body>
	{% block body %}
	  <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header>All SLOTS INFORMATION</header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>

	 <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="datatable2" class="table order-column hover">
                                                <thead>
                                                    <tr>
                                                        <th width="70px">ID</th>
                                                        <th>Slot Name</th>
                                                        <th width="50%">Slot Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for i in a %}
                                                        <tr class="gradeX">
                                                            <td>{{ i.id }}</td>
                                                            <td>{{ i.slot_name }}</td>
                                                            <td>{{ i.slot_status }}</td>
                                                            
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div><!--end .table-responsive -->
                                    </div>  
                                  
                                        </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->

                    </div><!--end .section-body -->

                      
                </section>









	{% endblock %}

</body>
</html>
